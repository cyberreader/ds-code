<html>
<head>
<title>Ajax</title>
<script>
	function show(fname)
	{
		var xhttp = new XMLHttpRequest();

		xhttp.open("get","S11_2.php?fname="+fname,true);
		xhttp.send();

		xhttp.onreadystatechange = function()
		{
			if(xhttp.readyState==4 && xhttp.status==200)
			{
				document.getElementById("aa").innerHTML = xhttp.responseText;
			}
		}
	}
</script>
</head>

<body>
<form>
Enter File Name <input type="text" name="fname"><br>
<input type="button" name="b1" value="Show File Data" onclick="show(fname.value)">
</form>
<div id="aa" />
</body>
</html>
